<h4 id="第一章">第一章</h4>

<p>耶稣的母亲马利亚许配了约瑟，他们还没有成亲，马利亚就从圣灵怀了孕。</p>

<p>主的使者在梦中向他显现，说：“大卫的子孙约瑟，只管放胆把你的妻子马利亚迎娶过来，因为她怀的孕是从圣灵来的。她必生一个儿子，你要给他起名叫耶稣，因为他要把自己的子民从罪恶中拯救出来。”</p>

<blockquote>
<p>必有童女怀孕生子，他的名要叫以马内利。以马内利就是神与我们同在的意思。</p>
